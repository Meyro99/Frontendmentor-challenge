<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfume</title>
    <link rel="stylesheet" href="/perfume.css">
    
  </head>
  <body>
    <div id="wrapper">
      <div class="product-image">
        <img src="images/image-product-desktop.jpg" width="300px" height="200px" alt="product-image"/>
      </div>

      <div class="body">
        <p class="parfum">Perfume</p>
        <h2>Gabrielle essence eau de parfum</h2>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL
        </p>

        <div id="cart-section">
          <ul>
            <li class="price">$149.99</li>
            <li class="line">$169.99</li>
          </ul>
        </div>
        <button class="btn">
          <img src="images/icon-cart.svg" alt="cart"/>Add to Cart
        </button>
      </div>
    </div>
    <div>
      <p>Challenge by <a href="a">Frontend Mentor</a></p>
      <p>Coded by <a href="a">Sulaimon Mariam</a></p>
    </div>
  </body>
</html>
